name: Benchmark

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of packages to benchmark'
        required: false
        default: '20'
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  benchmark:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        # Split into batches for parallel execution
        batch: [0, 1, 2, 3]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build zerobrew
        run: |
          cargo build --release -p zb_cli
          cargo build --release -p zb_bench
          cargo install --path zb_cli --force

      - name: Setup Homebrew
        run: |
          # Ensure Homebrew is available
          brew --version

      - name: Run Benchmark Suite (Batch ${{ matrix.batch }})
        id: benchmark
        run: |
          # Clean slate
          sudo rm -rf /opt/zerobrew 2>/dev/null || true
          sudo mkdir -p /opt/zerobrew
          sudo chown -R $USER /opt/zerobrew

          # Calculate batch range (25 packages per batch = 100 total)
          BATCH=${{ matrix.batch }}
          COUNT=${{ github.event.inputs.count || '25' }}
          OFFSET=$((BATCH * COUNT))

          echo "Running batch $BATCH: packages $OFFSET to $((OFFSET + COUNT))"

          # Run benchmark and capture output
          ./target/release/zb_bench suite -c $COUNT 2>&1 | tee benchmark_output_$BATCH.txt

          # Generate summary table
          echo "## Benchmark Results (Batch $BATCH)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Homebrew (ms) | Zerobrew Cold (ms) | Zerobrew Warm (ms) | Cold Speedup | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------------|--------------------|--------------------|--------------|--------|" >> $GITHUB_STEP_SUMMARY

          awk '
            /^Formula:/ { name = $2 }
            /^Homebrew cold:/ { brew = $3 }
            /^Zerobrew cold:/ { zb_cold = $3; cold_speed = $5 }
            /^Zerobrew warm:/ {
              zb_warm = $3
              printf "| %s | %s | %s | %s | %s | OK |\n", name, brew, zb_cold, zb_warm, cold_speed
            }
            /FAILED:/ && /zb install failed/ {
              printf "| %s | - | FAILED | - | - | FAILED |\n", name
              zerobrew_failed = 1
            }
            END { exit zerobrew_failed }
          ' benchmark_output_$BATCH.txt >> $GITHUB_STEP_SUMMARY

          ZEROBREW_FAILED=$?
          if [ $ZEROBREW_FAILED -ne 0 ]; then
            echo "zerobrew_failed=true" >> $GITHUB_OUTPUT
          else
            echo "zerobrew_failed=false" >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          grep "Avg cold speedup" benchmark_output_$BATCH.txt >> $GITHUB_STEP_SUMMARY || true
          grep "Avg warm speedup" benchmark_output_$BATCH.txt >> $GITHUB_STEP_SUMMARY || true

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-batch-${{ matrix.batch }}
          path: benchmark_output_${{ matrix.batch }}.txt
        if: always()

      - name: Check for Zerobrew Failures
        if: steps.benchmark.outputs.zerobrew_failed == 'true'
        run: |
          echo "Zerobrew had failures during benchmark!"
          exit 1

  summarize:
    needs: benchmark
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-results-batch-*
          merge-multiple: true

      - name: Generate Summary
        run: |
          echo "# Combined Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for f in benchmark_output_*.txt; do
            if [ -f "$f" ]; then
              echo "## Batch ${f#benchmark_output_}" >> $GITHUB_STEP_SUMMARY
              grep "Passed:" "$f" >> $GITHUB_STEP_SUMMARY || true
              grep "Failed:" "$f" >> $GITHUB_STEP_SUMMARY || true
              grep "Avg" "$f" >> $GITHUB_STEP_SUMMARY || true
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
